<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>{{ local.payload.val().pais}} - {{ local.payload.val().local}}</ion-card>

  <ion-row>
    <button ion-button full (click)="incluirFoto()">
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      Enviar nova foto
    </button>
  </ion-row>
  <ion-row>
    <ion-list *ngFor="let foto of fotosmostrar">
      <ion-col>
      <img src="{{ foto.payload.val().downloadurl }}" />    
          {{foto.payload.val().comentario}}   
      </ion-col>
      <ion-col>

      </ion-col>
      <ion-col>
        <ion-list>
            <ion-item>
                <ion-label floating>Coment√°rio</ion-label>
                <ion-input value=""></ion-input>
              </ion-item>
              <ion-item>             
                 <button ion-button (click)="comentar(foto.payload.val())">
                  <ion-icon ios="ios-document" md="md-document"></ion-icon>
                  Comentar
                </button></ion-item>
        </ion-list>

      </ion-col>
    </ion-list>
  </ion-row>

</ion-content>
